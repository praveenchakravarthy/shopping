<!DOCTYPE html>
<html>
    <head>
        
        <title>SpeedKart | about</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />

        </head>
        <body>
               <header class="header">
                   <h1 class="titledesign">SpeedKart</h1>
                   <div class="sublink">
                            <a href="index.html">HOME</a>
                            <a href="about.html">ABOUT</a>
                            <a href="cart.html" class="right">CART</a>
                   </div>  
               </header>
             
             <div id="carts"></div>



        <div class="footer">
           
                <p>Speedkart: The One-stop Shopping Destination
                    E-commerce is revolutionizing the way we all shop in India.
                     </p>
            </div>

 <script>
     Object.onload=function(){
   let cc= document.querySelector("#add-cart")
    cc.addEventListener('click' ,carts) 
     }
  function cart() {
    fetch ('http://localhost:3000/carts', {
        method: 'POST'
        
    })
           .then ((res) => res.json())
           .then(cart => {
               console.log(cart);
           let cartitem ='<h2>Welcome to Cart!!</h2>'
   
       cart.forEach(user => {
         ` <div class=cart-section>
             <div class="head">
                 <h5 class = "title">${user.name}</h5>
             </div>
             </div>`
   });
   document.getElementById("carts").innerHTML= cartitem;
   })
   }
   cart();
 </script>
        

</body>
</html>
